 <!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>即時互動便利貼看板 - Pro版</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            overscroll-behavior-y: contain; /* 防止手機下拉重新整理影響操作 */
        }
        .board-grid {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .sticky-note {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
        }
        .sticky-note:active {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 100 !important;
        }
        /* 隱藏捲動條但保持功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 配置由環境變數提供
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'github-sticky-notes-pro';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FB = { auth, db, appId, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getDocs, writeBatch };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { auth, db, appId, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getDocs, writeBatch } = window.FB;

        const COLORS = [
            { id: 'yellow', bg: 'bg-[#fef08a]', border: 'border-[#facc15]', text: 'text-yellow-950', shadow: 'shadow-yellow-200/50' },
            { id: 'blue', bg: 'bg-[#bfdbfe]', border: 'border-[#60a5fa]', text: 'text-blue-950', shadow: 'shadow-blue-200/50' },
            { id: 'green', bg: 'bg-[#bbf7d0]', border: 'border-[#4ade80]', text: 'text-green-950', shadow: 'shadow-green-200/50' },
            { id: 'pink', bg: 'bg-[#fbcfe8]', border: 'border-[#f472b6]', text: 'text-pink-950', shadow: 'shadow-pink-200/50' },
            { id: 'purple', bg: 'bg-[#e9d5ff]', border: 'border-[#a855f7]', text: 'text-purple-950', shadow: 'shadow-purple-200/50' },
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: <path d="M12 5v14M5 12h14" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                move: <path d="m5 9-3 3 3 3M9 5l3-3 3 3M15 19l-3 3-3-3M19 9l3 3-3 3M2 12h20M12 2v20" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                // 修正：使用 <>...</> 包裹多個相鄰的元素
                palette: (
                    <React.Fragment>
                        <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
                        <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
                        <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
                        <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.9 0 1.6-.6 1.6-1.5 0-.4-.1-.8-.4-1.1-.3-.3-.5-.8-.5-1.3 0-.9.7-1.6 1.6-1.6H16c3.3 0 6-2.7 6-6 0-4.4-4.5-8-10-8z"/>
                    </React.Fragment>
                )
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [role, setRole] = useState('student');
            const [userName, setUserName] = useState('');
            const [showNameModal, setShowNameModal] = useState(false);
            const [showSidebar, setShowSidebar] = useState(window.innerWidth > 768);
            const [newNoteText, setNewNoteText] = useState('');
            const [selectedColor, setSelectedColor] = useState(COLORS[0]);
            const [isDragging, setIsDragging] = useState(null);
            const boardRef = useRef(null);

            // 1. 初始化
            useEffect(() => {
                const savedName = localStorage.getItem('sticky_note_username');
                if (savedName) setUserName(savedName);
                else setShowNameModal(true);

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else { await signInAnonymously(auth); }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, []);

            // 2. 監聽資料
            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
                return onSnapshot(q, (snapshot) => {
                    setNotes(snapshot.docs.map(d => ({ 
                        id: d.id, 
                        rotation: (Math.random() * 4 - 2), // 隨機偏轉 
                        ...d.data() 
                    })));
                });
            }, [user]);

            const handleSaveName = (e) => {
                e.preventDefault();
                if (userName.trim()) {
                    localStorage.setItem('sticky_note_username', userName);
                    setShowNameModal(false);
                }
            };

            const addNote = async (e) => {
                e.preventDefault();
                if (!newNoteText.trim() || !user || !userName) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), {
                        content: newNoteText,
                        colorId: selectedColor.id,
                        authorName: userName,
                        stars: 0,
                        x: Math.random() * 50 + 10,
                        y: Math.random() * 40 + 10,
                        createdAt: serverTimestamp()
                    });
                    setNewNoteText('');
                    if (window.innerWidth < 768) setShowSidebar(false); // 手機發布後自動關閉
                } catch (err) { console.error(err); }
            };

            // 拖拽與觸控邏輯優化
            const startDrag = (id, clientX, clientY, target) => {
                if (role !== 'teacher') return;
                const rect = target.getBoundingClientRect();
                setIsDragging({ id, offsetX: clientX - rect.left, offsetY: clientY - rect.top });
            };

            const moveDrag = (clientX, clientY) => {
                if (!isDragging || !boardRef.current) return;
                const boardRect = boardRef.current.getBoundingClientRect();
                let x = ((clientX - boardRect.left - isDragging.offsetX) / boardRect.width) * 100;
                let y = ((clientY - boardRect.top - isDragging.offsetY) / boardRect.height) * 100;
                
                // 邊界限制
                x = Math.max(0, Math.min(x, 85));
                y = Math.max(0, Math.min(y, 85));

                setNotes(prev => prev.map(n => n.id === isDragging.id ? { ...n, x, y } : n));
            };

            const endDrag = async () => {
                if (!isDragging) return;
                const note = notes.find(n => n.id === isDragging.id);
                if (note) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id), { x: note.x, y: note.y });
                }
                setIsDragging(null);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-slate-50">
                    {/* 姓名輸入彈窗 (Mobile Optimized) */}
                    {showNameModal && (
                        <div className="fixed inset-0 bg-slate-900/80 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl animate-in fade-in zoom-in duration-300 text-center">
                                <div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                    <Icon name="user" size={32} />
                                </div>
                                <h3 className="text-2xl font-bold mb-2">準備好留言了嗎？</h3>
                                <p className="text-slate-500 mb-8">請先告訴我們您的姓名</p>
                                <form onSubmit={handleSaveName} className="space-y-4">
                                    <input type="text" value={userName} onChange={(e) => setUserName(e.target.value)} placeholder="例如：林老師" className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-lg outline-none focus:border-indigo-500 transition-all" autoFocus />
                                    <button className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-all">開始使用</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* 頂部導航 */}
                    <header className="bg-white/80 backdrop-blur-md border-b px-4 md:px-8 py-4 flex justify-between items-center z-50 sticky top-0">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                                <Icon name="move" size={20} />
                            </div>
                            <h1 className="font-bold text-xl tracking-tight hidden sm:block">互動看板</h1>
                        </div>

                        <div className="flex items-center gap-2 bg-slate-100 p-1.5 rounded-2xl">
                            <button onClick={() => setRole('student')} className={`px-5 py-2 rounded-xl text-sm font-bold transition-all ${role === 'student' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>學員</button>
                            <button onClick={() => setRole('teacher')} className={`px-5 py-2 rounded-xl text-sm font-bold transition-all ${role === 'teacher' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>教師</button>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden relative">
                        {/* 側邊欄 */}
                        <aside className={`
                            fixed md:relative inset-y-0 left-0 w-[85%] md:w-96 bg-white border-r p-6 md:p-8 z-[60] transition-transform duration-500 ease-out shadow-2xl md:shadow-none
                            ${showSidebar ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                            ${!showSidebar && 'md:w-0 md:p-0 md:opacity-0 pointer-events-none md:overflow-hidden'}
                        `}>
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-black text-slate-800 tracking-wide uppercase">發布留言</h2>
                                <button onClick={() => setShowSidebar(false)} className="md:hidden p-2 text-slate-400"><Icon name="x" /></button>
                            </div>

                            <form onSubmit={addNote} className="space-y-6">
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">內容</label>
                                    <textarea 
                                        value={newNoteText} 
                                        onChange={(e) => setNewNoteText(e.target.value)} 
                                        placeholder="在這裡寫下你的想法..." 
                                        className="w-full h-48 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl resize-none outline-none focus:border-indigo-500 focus:bg-white transition-all text-base leading-relaxed" 
                                    />
                                </div>
                                
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">顏色</label>
                                    <div className="flex justify-between px-1">
                                        {COLORS.map(c => (
                                            <button key={c.id} type="button" onClick={() => setSelectedColor(c)} className={`w-10 h-10 rounded-2xl border-2 transition-all ${c.bg} ${selectedColor.id === c.id ? 'border-slate-800 scale-110 shadow-lg' : 'border-transparent opacity-60 hover:opacity-100 hover:scale-105'}`} />
                                        ))}
                                    </div>
                                </div>

                                <button className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-xl shadow-indigo-100 transition-all active:scale-[0.98]">
                                    <Icon name="plus" size={22} /> 發布便利貼
                                </button>
                            </form>

                            <div className="mt-auto pt-12 border-t border-slate-100 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-500">
                                        <Icon name="user" size={14} />
                                    </div>
                                    <span className="text-sm font-bold text-slate-600">{userName}</span>
                                </div>
                                <button onClick={() => setShowNameModal(true)} className="text-xs text-indigo-500 font-bold hover:underline">修改</button>
                            </div>
                        </aside>

                        {/* 看板區域 */}
                        <div 
                            ref={boardRef} 
                            onMouseMove={(e) => moveDrag(e.clientX, e.clientY)}
                            onMouseUp={endDrag}
                            onTouchMove={(e) => moveDrag(e.touches[0].clientX, e.touches[0].clientY)}
                            onTouchEnd={endDrag}
                            className="flex-1 relative overflow-hidden board-grid bg-slate-100/50 cursor-default"
                        >
                            {/* 手機端新增按鈕 FAB */}
                            {!showSidebar && (
                                <button 
                                    onClick={() => setShowSidebar(true)}
                                    className="md:hidden fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl z-[70] flex items-center justify-center animate-bounce transition-all active:scale-90"
                                >
                                    <Icon name="plus" size={28} />
                                </button>
                            )}

                            {notes.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400 p-8 text-center">
                                    <div className="w-24 h-24 bg-slate-200 rounded-full flex items-center justify-center mb-6">
                                        <Icon name="move" size={40} className="text-slate-300" />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-600 mb-2">空空如也</h3>
                                    <p className="max-w-[200px]">點擊左側（或右下角）按鈕來新增第一張便利貼吧！</p>
                                </div>
                            ) : (
                                notes.map(note => {
                                    const color = COLORS.find(c => c.id === note.colorId) || COLORS[0];
                                    return (
                                        <div 
                                            key={note.id} 
                                            onMouseDown={(e) => startDrag(note.id, e.clientX, e.clientY, e.currentTarget)}
                                            onTouchStart={(e) => startDrag(note.id, e.touches[0].clientX, e.touches[0].clientY, e.currentTarget)}
                                            style={{ 
                                                left: `${note.x}%`, 
                                                top: `${note.y}%`, 
                                                zIndex: isDragging?.id === note.id ? 100 : 10,
                                                transform: `rotate(${note.rotation || 0}deg)`
                                            }} 
                                            className={`
                                                absolute w-44 md:w-56 p-5 sticky-note border-l-[6px] shadow-lg hover:shadow-2xl active:shadow-sm
                                                ${color.bg} ${color.border} ${color.shadow}
                                                ${role === 'teacher' ? 'cursor-grab active:cursor-grabbing' : ''}
                                                rounded-tr-3xl rounded-br-lg rounded-bl-3xl
                                            `}
                                        >
                                            <div className="flex justify-between items-start mb-3">
                                                <div 
                                                    className={`flex gap-0.5 p-1 rounded-lg ${role === 'teacher' ? 'hover:bg-black/5 cursor-pointer transition-colors' : ''}`}
                                                    onClick={() => role === 'teacher' && updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id), { stars: (note.stars + 1) % 6 })}
                                                >
                                                    {[...Array(5)].map((_, i) => (
                                                        <Icon key={i} name="star" size={12} className={i < note.stars ? "fill-amber-500 text-amber-500" : "text-black/10"} />
                                                    ))}
                                                </div>
                                                
                                                {role === 'teacher' && (
                                                    <button 
                                                        onClick={() => confirm('確定要刪除這則留言嗎？') && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id))} 
                                                        className="text-black/20 hover:text-red-500 transition-colors p-1"
                                                    >
                                                        <Icon name="trash" size={14}/>
                                                    </button>
                                                )}
                                            </div>

                                            <div className={`text-base md:text-lg font-bold mb-6 whitespace-pre-wrap ${color.text} leading-snug`}>
                                                {note.content}
                                            </div>

                                            <div className="flex justify-between items-end border-t border-black/5 pt-3">
                                                <div className="flex flex-col">
                                                    <span className="text-[10px] uppercase font-black opacity-30 tracking-widest">From</span>
                                                    <span className="text-xs font-bold opacity-70 truncate max-w-[100px]">{note.authorName}</span>
                                                </div>

                                                {role === 'teacher' && (
                                                    <div className="flex gap-1">
                                                        {COLORS.map(c => (
                                                            <button 
                                                                key={c.id} 
                                                                onClick={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id), { colorId: c.id })} 
                                                                className={`w-3.5 h-3.5 rounded-full ${c.bg} border border-black/5 shadow-inner`} 
                                                            />
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>
                    
                    {role === 'teacher' && showSidebar && (
                        <div className="absolute bottom-6 left-6 right-6 md:relative md:bottom-auto md:left-auto md:px-8 md:pb-8 bg-white">
                            <button 
                                onClick={async () => {
                                    if (!confirm("⚠️ 警告：這將會清空看板上『所有』便利貼，確定嗎？")) return;
                                    const snapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'notes'));
                                    const batch = writeBatch(db);
                                    snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                                    await batch.commit();
                                }}
                                className="w-full flex items-center justify-center gap-2 py-3 border-2 border-red-50 text-red-400 font-bold rounded-2xl hover:bg-red-50 hover:border-red-100 transition-all text-sm"
                            >
                                <Icon name="trash" size={16} /> 清空所有內容
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
