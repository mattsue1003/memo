<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>即時互動便利貼看板 - 已連線版</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            overscroll-behavior-y: contain;
        }
        .board-grid {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .sticky-note {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
        }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 您的專屬 Firebase 配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyB_jtK0U4C3vx7Dxe8ev9QQgwXZC7vsEJc",
            authDomain: "memo-8c2d5.firebaseapp.com",
            projectId: "memo-8c2d5",
            storageBucket: "memo-8c2d5.firebasestorage.app",
            messagingSenderId: "628337794411",
            appId: "1:628337794411:web:ee30dbd4255b238602802e",
            measurementId: "G-DJ83L7DK2K"
        };

        // 如果在 AI 環境中，則嘗試使用自動配置，否則使用上面的手動配置
        let finalConfig = firebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined') {
                finalConfig = JSON.parse(__firebase_config);
            }
        } catch (e) {}

        const appIdentifier = typeof __app_id !== 'undefined' ? __app_id : 'memo-class-board';

        // 初始化
        const app = initializeApp(finalConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 將工具傳遞給 React
        window.FB = { 
            auth, db, appId: appIdentifier, 
            collection, doc, addDoc, updateDoc, deleteDoc, 
            onSnapshot, serverTimestamp, signInAnonymously, 
            signInWithCustomToken, onAuthStateChanged, getDocs, writeBatch 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { auth, db, appId, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getDocs, writeBatch } = window.FB;

        const COLORS = [
            { id: 'yellow', bg: 'bg-[#fef08a]', border: 'border-[#facc15]', text: 'text-yellow-950', shadow: 'shadow-yellow-200/50' },
            { id: 'blue', bg: 'bg-[#bfdbfe]', border: 'border-[#60a5fa]', text: 'text-blue-950', shadow: 'shadow-blue-200/50' },
            { id: 'green', bg: 'bg-[#bbf7d0]', border: 'border-[#4ade80]', text: 'text-green-950', shadow: 'shadow-green-200/50' },
            { id: 'pink', bg: 'bg-[#fbcfe8]', border: 'border-[#f472b6]', text: 'text-pink-950', shadow: 'shadow-pink-200/50' },
            { id: 'purple', bg: 'bg-[#e9d5ff]', border: 'border-[#a855f7]', text: 'text-purple-950', shadow: 'shadow-purple-200/50' },
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                plus: <path d="M12 5v14M5 12h14" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                move: <path d="m5 9-3 3 3 3M9 5l3-3 3 3M15 19l-3 3-3-3M19 9l3 3-3 3M2 12h20M12 2v20" />,
                x: <path d="M18 6 6 18M6 6l12 12" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {name === 'palette' ? (
                        <React.Fragment>
                            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.9 0 1.6-.6 1.6-1.5 0-.4-.1-.8-.4-1.1-.3-.3-.5-.8-.5-1.3 0-.9.7-1.6 1.6-1.6H16c3.3 0 6-2.7 6-6 0-4.4-4.5-8-10-8z"/>
                        </React.Fragment>
                    ) : icons[name]}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [role, setRole] = useState('student');
            const [userName, setUserName] = useState('');
            const [showNameModal, setShowNameModal] = useState(false);
            const [showSidebar, setShowSidebar] = useState(window.innerWidth > 768);
            const [newNoteText, setNewNoteText] = useState('');
            const [selectedColor, setSelectedColor] = useState(COLORS[0]);
            const [isDragging, setIsDragging] = useState(null);
            const boardRef = useRef(null);

            useEffect(() => {
                const savedName = localStorage.getItem('sticky_note_username');
                if (savedName) setUserName(savedName); else setShowNameModal(true);

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else { await signInAnonymously(auth); }
                    } catch (e) { console.error("Firebase Auth Error: 請檢查匿名登入是否開啟。"); }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                // 使用公共路徑結構，避免權限問題
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
                return onSnapshot(q, (snapshot) => {
                    setNotes(snapshot.docs.map(d => ({ 
                        id: d.id, 
                        rotation: (Math.random() * 4 - 2), 
                        ...d.data() 
                    })));
                });
            }, [user]);

            const addNote = async (e) => {
                e.preventDefault();
                if (!newNoteText.trim() || !user || !userName) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'notes'), {
                        content: newNoteText, colorId: selectedColor.id, authorName: userName, stars: 0,
                        x: Math.random() * 50 + 10, y: Math.random() * 40 + 10, createdAt: serverTimestamp()
                    });
                    setNewNoteText('');
                    if (window.innerWidth < 768) setShowSidebar(false);
                } catch (err) { console.error("Firebase Write Error:", err); }
            };

            const startDrag = (id, clientX, clientY, target) => {
                if (role !== 'teacher') return;
                const rect = target.getBoundingClientRect();
                setIsDragging({ id, offsetX: clientX - rect.left, offsetY: clientY - rect.top });
            };

            const moveDrag = (clientX, clientY) => {
                if (!isDragging || !boardRef.current) return;
                const boardRect = boardRef.current.getBoundingClientRect();
                let x = Math.max(0, Math.min(((clientX - boardRect.left - isDragging.offsetX) / boardRect.width) * 100, 85));
                let y = Math.max(0, Math.min(((clientY - boardRect.top - isDragging.offsetY) / boardRect.height) * 100, 85));
                setNotes(prev => prev.map(n => n.id === isDragging.id ? { ...n, x, y } : n));
            };

            const endDrag = async () => {
                if (!isDragging) return;
                const note = notes.find(n => n.id === isDragging.id);
                if (note) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id), { x: note.x, y: note.y });
                setIsDragging(null);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-slate-50">
                    {showNameModal && (
                        <div className="fixed inset-0 bg-slate-900/80 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl text-center">
                                <Icon name="user" size={48} className="mx-auto mb-6 text-indigo-600" />
                                <h3 className="text-2xl font-bold mb-8">請輸入您的姓名</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if(userName.trim()){ localStorage.setItem('sticky_note_username', userName); setShowNameModal(false); } }} className="space-y-4">
                                    <input type="text" value={userName} onChange={(e) => setUserName(e.target.value)} placeholder="您的姓名" className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 transition-all text-center text-xl" autoFocus />
                                    <button className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200">開始使用</button>
                                </form>
                            </div>
                        </div>
                    )}

                    <header className="bg-white/80 backdrop-blur-md border-b px-4 md:px-8 py-4 flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icon name="move" size={20} /></div>
                            <h1 className="font-bold text-xl hidden sm:block">即時互動留言板</h1>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-full scale-90 md:scale-100">
                            <button onClick={() => setRole('student')} className={`px-5 py-2 rounded-xl text-sm font-bold transition-all ${role === 'student' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>學員</button>
                            <button onClick={() => setRole('teacher')} className={`px-5 py-2 rounded-xl text-sm font-bold transition-all ${role === 'teacher' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>教師</button>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden relative">
                        <aside className={`fixed md:relative inset-y-0 left-0 w-[85%] md:w-96 bg-white border-r p-6 md:p-8 z-[60] transition-transform duration-500 ease-out shadow-2xl md:shadow-none ${showSidebar ? 'translate-x-0' : '-translate-x-full md:translate-x-0'} ${!showSidebar && 'md:w-0 md:p-0 md:opacity-0 pointer-events-none md:overflow-hidden'}`}>
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-black text-slate-800 tracking-wide uppercase">發布留言</h2>
                                <button onClick={() => setShowSidebar(false)} className="md:hidden p-2 text-slate-400"><Icon name="x" /></button>
                            </div>
                            <form onSubmit={addNote} className="space-y-6">
                                <textarea value={newNoteText} onChange={(e) => setNewNoteText(e.target.value)} placeholder="寫下想法..." className="w-full h-48 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl resize-none outline-none focus:border-indigo-500 focus:bg-white transition-all" />
                                <div className="flex justify-between">{COLORS.map(c => (<button key={c.id} type="button" onClick={() => setSelectedColor(c)} className={`w-10 h-10 rounded-2xl border-2 transition-all ${c.bg} ${selectedColor.id === c.id ? 'border-slate-800 scale-110' : 'border-transparent opacity-60'}`} />))}</div>
                                <button className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-xl shadow-indigo-100"><Icon name="plus" size={22} /> 發布便利貼</button>
                            </form>
                            <div className="mt-auto pt-12 border-t flex items-center justify-between text-slate-600 font-bold">
                                <span>{userName}</span>
                                <button onClick={() => setShowNameModal(true)} className="text-xs text-indigo-500 underline">修改</button>
                            </div>
                        </aside>

                        <div ref={boardRef} onMouseMove={(e) => moveDrag(e.clientX, e.clientY)} onMouseUp={endDrag} onTouchMove={(e) => moveDrag(e.touches[0].clientX, e.touches[0].clientY)} onTouchEnd={endDrag} className="flex-1 relative overflow-hidden board-grid bg-slate-100/50">
                            {!showSidebar && <button onClick={() => setShowSidebar(true)} className="md:hidden fixed bottom-8 right-8 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl z-[70] flex items-center justify-center animate-bounce"><Icon name="plus" size={28} /></button>}
                            {notes.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400 p-8 text-center"><Icon name="move" size={60} className="mb-6 opacity-20" /><h3 className="text-xl font-bold">等待第一則留言...</h3></div>
                            ) : (
                                notes.map(note => {
                                    const color = COLORS.find(c => c.id === note.colorId) || COLORS[0];
                                    return (
                                        <div key={note.id} onMouseDown={(e) => startDrag(note.id, e.clientX, e.clientY, e.currentTarget)} onTouchStart={(e) => startDrag(note.id, e.touches[0].clientX, e.touches[0].clientY, e.currentTarget)} style={{ left: `${note.x}%`, top: `${note.y}%`, zIndex: isDragging?.id === note.id ? 100 : 10, transform: `rotate(${note.rotation || 0}deg)` }} className={`absolute w-44 md:w-56 p-5 sticky-note border-l-[6px] shadow-lg ${color.bg} ${color.border} ${color.shadow} rounded-tr-3xl rounded-br-lg rounded-bl-3xl`}>
                                            <div className="flex justify-between items-start mb-3">
                                                <div className={`flex gap-0.5 ${role === 'teacher' ? 'cursor-pointer hover:bg-black/5' : ''}`} onClick={() => role === 'teacher' && updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id), { stars: (note.stars + 1) % 6 })}>
                                                    {[...Array(5)].map((_, i) => <Icon key={i} name="star" size={12} className={i < note.stars ? "fill-amber-500 text-amber-500" : "text-black/10"} />)}
                                                </div>
                                                {role === 'teacher' && <button onClick={() => confirm('刪除？') && deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id))} className="text-black/20 hover:text-red-500"><Icon name="trash" size={14}/></button>}
                                            </div>
                                            <div className={`text-base font-bold mb-6 whitespace-pre-wrap ${color.text}`}>{note.content}</div>
                                            <div className="flex justify-between items-end border-t border-black/5 pt-3">
                                                <span className="text-xs font-bold opacity-70 truncate max-w-[80px]">{note.authorName}</span>
                                                {role === 'teacher' && <div className="flex gap-1">{COLORS.map(c => <button key={c.id} onClick={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notes', note.id), { colorId: c.id })} className={`w-3 h-3 rounded-full ${c.bg} border border-black/5`} />)}</div>}
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
